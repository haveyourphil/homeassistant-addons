name: "Nginx Proxy Manager (Latest)"
slug: "nginx_proxy_manager_latest"
description: "Nginx Proxy Manager add-on (jc21/nginx-proxy-manager:latest) with Ingress and Stream port exposure"
version: "1.0.2"
url: "https://nginxproxymanager.com/"
arch:
  - amd64

startup: services
boot: auto

# Show in sidebar via Ingress
ingress: true
ingress_port: 81
ingress_entry: /
panel_icon: mdi:server-network
panel_title: "Nginx Proxy Manager"
panel_admin: false

# Exposed ports (host side configurable in UI)
ports:
  81/tcp: null
  443/tcp: null
  1882/tcp: null

ports_description:
  81/tcp: "NPM Management Port"
  443/tcp: "Public HTTPS (Proxy Hosts)"
  1882/tcp: "Streams port (TCP/UDP forwarding, e.g. MQTT)"

map:
  - type: ssl
    read_only: false
    path: /etc/letsencrypt

environment:
  TZ: "Europe/London"

init: false
